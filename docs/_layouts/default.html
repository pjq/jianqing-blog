<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - Jianqing's Blog</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        header {
            border-bottom: 2px solid #667eea;
            margin-bottom: 30px;
            padding-bottom: 10px;
        }
        header h1 {
            margin: 0;
            color: #667eea;
        }
        header nav {
            margin-top: 10px;
        }
        header nav a {
            margin-right: 15px;
            color: #667eea;
            text-decoration: none;
        }
        header nav a:hover {
            text-decoration: underline;
        }
        .post-meta {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 20px;
        }
        .content {
            margin-top: 20px;
        }
        .content img {
            max-width: 100%;
            height: auto;
        }
        .content pre {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .content code {
            background: #f5f5f5;
            padding: 2px 5px;
            border-radius: 3px;
        }
        footer {
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            text-align: center;
            color: #999;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="{{ site.baseurl }}/" style="color: #667eea; text-decoration: none;">Jianqing's Blog Archive</a></h1>
        <nav>
            <a href="{{ site.baseurl }}/">Home</a>
            <a href="{{ site.baseurl }}/blog-index.html">All Posts</a>
            <a href="https://pjq.me">Main Blog</a>
            <a href="https://github.com/pjq/jianqing-blog">GitHub</a>
        </nav>
    </header>

    <main>
        {{ content }}
    </main>

    <footer>
        <p>WordPress Archive (2007-2025) | Generated with <a href="https://claude.com/claude-code">Claude Code</a></p>
    </footer>
</body>
</html>
