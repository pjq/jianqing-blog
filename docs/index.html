<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jianqing's Blog - WordPress Archive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 60px 40px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
            color: #667eea;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            font-size: 1.2em;
            margin-bottom: 2em;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-top: 5px;
        }

        .links {
            margin-top: 40px;
        }

        .link-button {
            display: block;
            padding: 15px 30px;
            margin: 15px 0;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            text-align: center;
            transition: all 0.3s;
            font-weight: 500;
        }

        .link-button:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            color: #999;
            font-size: 0.9em;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jianqing's Blog</h1>
        <p class="subtitle">WordPress Archive (2007-2025)</p>

        <div class="stats">
            <div class="stat-card">
                <span class="stat-number">316</span>
                <span class="stat-label">Blog Posts</span>
            </div>
            <div class="stat-card">
                <span class="stat-number">145</span>
                <span class="stat-label">Images</span>
            </div>
            <div class="stat-card">
                <span class="stat-number">18</span>
                <span class="stat-label">Years</span>
            </div>
        </div>

        <div class="links">
            <a href="blog-index.html" class="link-button">üìö Browse All Posts</a>
            <a href="https://pjq.me" class="link-button">üåê Visit Main Blog</a>
            <a href="https://github.com/pjq/jianqing-blog" class="link-button">üíª View on GitHub</a>
        </div>

        <div class="footer">
            <p>Converted from WordPress XML export using <a href="https://github.com/pjq/jianqing-blog">wp_to_markdown.py</a></p>
            <p>Generated with <a href="https://claude.com/claude-code">Claude Code</a></p>
        </div>
    </div>
</body>
</html>
